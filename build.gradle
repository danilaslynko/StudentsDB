plugins {
    id 'java'
    id 'application'
}

group 'ru.danya'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.23'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ru.danya.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}